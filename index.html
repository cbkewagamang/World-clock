<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Carol K</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="choose">Choose city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Pacific/Auckland">Tokyo</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>

            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This was coded by
      <a href="https://github.com/cbkewagamang">Carol Kewagamang</a> and is
      <a href="https://github.com/cbkewagamang/World-clock"
        >open-sourced on github</a
      >
      and
      <a href="https://world-clock-bice.vercel.app/">hosted on Vercel</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
