<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Carol K</title>
    <link rel="stylesheet" href="src/style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="choose">Choose city</option>
        <option value="london">London</option>
        <option value="new York">New York</option>
        <option value="johannesburg">Johannesburg</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>

    <footer>
      This was coded by
      <a href="https://github.com/cbkewagamang">Carol Kewagamang</a> and is
      <a href="https://github.com/cbkewagamang/World-clock"
        >open-sourced on github</a
      >
      and
      <a href="https://world-clock-bice.vercel.app/">hosted on Vercel</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
